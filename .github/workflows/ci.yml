name: CI - Testes Automatizados

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          cd api-report/serverest && npm install
          cd ../../e2e-report && npm install
          cd ../mobile-tests && npm install

      - name: âœ… Rodar testes API (Cypress)
        run: |
          cd api-report/serverest
          npx cypress run || echo "âš ï¸ Testes de API falharam (sem bloquear pipeline)"

      - name: âœ… Rodar testes E2E (Cypress + Cucumber)
        run: |
          cd e2e-report
          npx cypress run || echo "âš ï¸ Testes E2E falharam (sem bloquear pipeline)"

      - name: ğŸ“¥ Instalar K6
        run: |
          sudo apt update
          sudo apt install -y gnupg ca-certificates
          sudo mkdir -m 0755 -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: âœ… Rodar teste de carga com K6
        run: |
          cd carga-report
          k6 run scripts/test-carga.js --summary-export=results/summary.json || echo "âš ï¸ Teste de carga falhou (sem bloquear pipeline)"

      - name: âœ… Rodar testes mobile com Appium
        run: |
          cd mobile-tests
          npm run test:local || echo "âš ï¸ Testes mobile falharam (sem bloquear pipeline)"

      - name: ğŸ“Š Gerar relatÃ³rio Allure
        run: |
          cd mobile-tests
          npm run report || echo "âš ï¸ RelatÃ³rio Allure falhou (sem bloquear pipeline)"

      - name: ğŸ“¼ Salvar vÃ­deos como evidÃªncia
        if: always()
        run: |
          if [ -d "e2e-report/cypress/videos" ]; then
            echo "ğŸ“¦ Compactando vÃ­deos..."
            tar -czf videos-e2e.tar.gz e2e-report/cypress/videos
          else
            echo "âš ï¸ Nenhum vÃ­deo encontrado para upload."
          fi

      - name: ğŸ“¼ Upload vÃ­deos como evidÃªncia
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos-e2e
          path: videos-e2e.tar.gz